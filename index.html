<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jisun's Portfolio</title>
    <meta name="description" content="Portfolio for world-renowned software engineer Jisun">
    <meta name="author" content="Jisun">
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <script src="https://kit.fontawesome.com/53e05cf2d0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fa-solid fa-star"></i>
            <a href="#">Jisun</a>
        </div>
        <div>
            <ul class="navbar__menu">
                <li class="navbar__menu__item">Home</li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">Skills</li>
                <li class="navbar__menu__item">My works</li>
                <li class="navbar__menu__item">Contact</li>
            </ul>
        </div>
    </nav>

    <!-- Home -->
    <section id="home">
      <img src="imgs/profile.jpg" alt="Jisun's profile photo" class="home__avatar">
      <h1 class="home__title">안녕하세요 ! <br>배움을 즐기는 개발자 이지선 입니다.</h1>
      <h2 class="home__description">새로운 것을 배울 때 두려움 없이 끈기있게 파고들고 그 과정에서 알게 되는 모든 것들을 즐기곤 합니다.</h2>
      <button class="home__contact">Contact Me</button>
    </section>

    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>
</html>
